<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="main m-auto w-75 group p-5 mt-5">
        <h2 class="text-center text-light fw-bolder">Smart Login System</h2>
        <input id="nameInput" class="input-item form-control m-4 text-light" placeholder="Enter Your Name " type="text"  required  />
        <input id="emailInput" class="input-item form-control m-4 text-light" placeholder="Enter Your Email " type="email" required />
        <input id="passwordInput" class="input-item form-control m-4 text-light" placeholder="Enter Password " type="password" required />
        <button onclick="addUser();" id="signUp" class="btn btn-outline-primary m-4 form-control">Sign Up</button>
        <h6 class="text-light text-center">You have an account ? <a href="SignIn.html">SignIn</a></h6>
    </section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
